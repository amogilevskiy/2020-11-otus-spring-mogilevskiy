spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always
    schema: schema.sql
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format-sql: true
    show-sql: true

  messages:
    basename: i18n/messages

